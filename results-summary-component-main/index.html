<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <section class="result">
        <p class="heading">Your Result</p>
        <div class="circle">
          <p class="large-number">76</h1>
          <p class="small-number">of 100</p>
        </div>
        <p class="sub-heading">Great</p>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <p class="heading">Summary</p>
        <div class="rectangle">
          <figure>
            <img src="/assets/images/icon-reaction.svg" alt="" height="15">
            <p>Reaction</p>
          </figure>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="rectangle">
          <figure>
            <img src="/assets/images/icon-memory.svg" alt="" height="15">
            <p>Memory</p>
          </figure>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="rectangle">
          <figure>
            <img src="/assets/images/icon-verbal.svg" alt="" height="15">
            <p>Verbal</p>
          </figure>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="rectangle">
          <figure>
            <img src="/assets/images/icon-visual.svg" alt="" height="15">
            <p>Visual</p>
          </figure>
          <p>72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>

        >Frontend Mentor</a

    </div> -->
</body>

</html>
