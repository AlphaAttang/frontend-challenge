<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/newsletter-sign-up-with-success-message-main/style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>

  <!-- Sign-up form start -->
  <!-- <main> -->
  <div class="signup-container">
    <div class="signup">
      <h1>Stay updated!</h1>
      <p class="info">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          <figure><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
          </figure>
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <figure><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
          </figure>
          <p>Measuring to
            ensure updates are a success</p>
        </li>
        <li>
          <figure><img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
          </figure>
          <p>And much more!</p>
        </li>
      </ul>
      <form action="">
        <label for="email">Email address</label>
        <input type="email" name="" id="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="image-container">
      <div id="image"></div>
    </div>
  </div>
  <!-- </main> -->

  <!-- Sign-up form end -->
